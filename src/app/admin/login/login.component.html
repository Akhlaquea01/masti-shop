<div class="bg-white p-6 shadow-md rounded-md w-96 mx-auto mt-20">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>

    <div *ngIf="errorMessage" class="bg-red-200 text-red-800 p-2 mb-4 rounded">
        {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" [(ngModel)]="username" name="username" required class="border p-2 w-full rounded"
                placeholder="Enter your username" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" [(ngModel)]="password" name="password" required class="border p-2 w-full rounded"
                placeholder="Enter your password" />
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">
            Login
        </button>
    </form>
</div>
