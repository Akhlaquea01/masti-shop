<div class="bg-white p-6 shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-4">Customers</h2>

    <input type="text" class="border p-2 mb-4 w-full" placeholder="Search by name or email" [(ngModel)]="searchQuery" />

    <table class="w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
            <tr>
                <th class="border border-gray-300 p-2">Name</th>
                <th class="border border-gray-300 p-2">Email</th>
                <th class="border border-gray-300 p-2">Phone</th>
                <th class="border border-gray-300 p-2">Total Orders</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filteredCustomers()">
                <td class="border border-gray-300 p-2">{{ customer.name }}</td>
                <td class="border border-gray-300 p-2">{{ customer.email }}</td>
                <td class="border border-gray-300 p-2">{{ customer.phone }}</td>
                <td class="border border-gray-300 p-2">{{ customer.orders.length }}</td>
            </tr>
        </tbody>
    </table>
</div>
