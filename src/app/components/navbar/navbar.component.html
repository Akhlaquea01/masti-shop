<masTi-wish-list [open]="isOpen" (onClose)="toggleWishlist()"></masTi-wish-list>

<masTi-modal [title]="'Update Profile'" [showModal]="showModal" (close)="closeModal()" (confirm)="onConfirm()">

    <!-- Reactive Form -->
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <!-- Email and Password Fields -->
        <input type="text" placeholder="Email" formControlName="email"
            class="w-full p-2 mb-4 border border-gray-300 rounded" />
        <input type="password" placeholder="Password" formControlName="password"
            class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <!-- Name and Email Fields -->
        <input type="text" placeholder="Name" formControlName="name"
            class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <!-- Address Fields -->
         <ng-container formGroupName="address">
             <input type="text" placeholder="Street" formControlName="street"
                 class="w-full p-2 mb-4 border border-gray-300 rounded" />
             <input type="text" placeholder="City" formControlName="city"
                 class="w-full p-2 mb-4 border border-gray-300 rounded" />
             <input type="text" placeholder="State" formControlName="state"
                 class="w-full p-2 mb-4 border border-gray-300 rounded" />
             <input type="text" placeholder="Zip" formControlName="zip"
                 class="w-full p-2 mb-4 border border-gray-300 rounded" />
         </ng-container>


    </form>


</masTi-modal>
