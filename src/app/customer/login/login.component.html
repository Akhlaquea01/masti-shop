<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Customer Login</h2>

        <div *ngIf="loginError" class="text-red-500 mb-4">{{ loginError }}</div>

        <input type="text" placeholder="Username" [(ngModel)]="username"
            class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <input type="password" placeholder="Password" [(ngModel)]="password"
            class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <button (click)="login()" class="bg-blue-500 text-white w-full p-2 rounded hover:bg-blue-600 transition">
            Login
        </button>
    </div>
</div>
