<!-- Carousel Container -->
<div class="relative w-full overflow-hidden">
    <!-- Carousel Inner -->
    <div class="flex transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <!-- Slides -->
        <div *ngFor="let slide of slides" class="min-w-full flex-shrink-0">
            <div
                class="relative w-full h-64 bg-gradient-to-r from-blue-100 to-orange-100 flex items-center justify-center">
                <!-- Content -->
                <div class="flex items-center space-x-4">
                    <img [src]="slide.imageUrl" alt="Placeholder Image" class="h-48">
                    <div>
                        <h2 class="text-2xl font-bold">{{ slide.title }}</h2>
                        <p class="text-xl">{{ slide.discount }}</p>
                        <div class="flex items-center space-x-2 mt-2">
                            <img src="https://via.placeholder.com/50" alt="Placeholder Logo" class="h-6">
                            <p class="text-sm">{{ slide.cashback }}</p>
                        </div>
                        <p class="text-xs mt-1">{{ slide.promoText }}</p>
                    </div>
                </div>
                <div class="absolute top-4 right-4 {{ slide.badgeColor }} font-bold px-2 py-1 rounded-full">
                    {{ slide.badge }}
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation Buttons -->
    <button (click)="prevSlide()"
        class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md">
        ‹
    </button>
    <button (click)="nextSlide()"
        class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md">
        ›
    </button>
</div>
