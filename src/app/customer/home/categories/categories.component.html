<div class="flex justify-center items-center">
    <div class="2xl:mx-auto 2xl:container py-12 px-4 sm:px-6 xl:px-20 2xl:px-0 w-full">
        <div class="flex flex-col justify-center items-center space-y-10">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-3xl xl:text-4xl font-semibold leading-7 xl:leading-9 text-black dark:text-black">
                    Shop By Category
                </h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
                <div *ngFor="let category of categories" [ngClass]="{
               'col-span-1': category.colSpan === 1,
               'col-span-2': category.colSpan === 2,
               'col-span-3': category.colSpan === 3,
               'row-span-1': category.rowSpan === 1,
               'row-span-2': category.rowSpan === 2
             }" class="relative group flex justify-center items-center h-full w-full">
                    <img class="object-cover h-48 w-full rounded-lg shadow-lg transition-transform duration-500 transform group-hover:scale-105"
                        [src]="category.image" alt="{{ category.name }}" />
                    <button [routerLink]="['/customer/products', category.id]"
                        class="dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none text-gray-800 py-3 w-36 bg-white rounded-lg">
                        {{ category.name }}
                    </button>
                    <div
                        class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-20 w-36 bg-white bg-opacity-50">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
