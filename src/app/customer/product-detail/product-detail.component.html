<div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row items-center bg-white shadow-md rounded-lg p-6">
        <div class="w-full md:w-1/2">
            <img [src]="product.image" alt="{{ product.name }}" class="w-full h-64 object-cover rounded-lg">
        </div>
        <div class="md:ml-4 mt-4 md:mt-0">
            <h2 class="text-2xl font-bold">{{ product.name }}</h2>
            <p class="text-lg text-gray-700 my-2">{{ product.description }}</p>
            <p class="text-xl font-semibold text-gray-900">Price: ${{ product.price }}</p>
            <button (click)="addToCart(product)"
                class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Add to Cart
            </button>
        </div>
    </div>
</div>
