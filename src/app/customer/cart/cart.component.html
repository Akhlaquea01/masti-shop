<!-- Overlay (fixed and only closes when clicking the close button) -->
<div class="fixed inset-0 bg-gray-500 bg-opacity-75 z-10" *ngIf="open"></div>

<!-- Sidebar Cart -->
<div *ngIf="open"
    class="fixed inset-y-0 right-0 max-w-md w-full bg-white shadow-xl transition-transform transform translate-x-0 z-20">
    <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex items-start justify-between p-6 border-b border-gray-200">
            <h2 class="text-lg font-medium text-gray-900">Shopping Cart</h2>
            <button (click)="toggleSidebar()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                <span class="sr-only">Close panel</span>
                âœ•
            </button>
        </div>

        <!-- Product List -->
        <div class="flex-1 overflow-y-auto p-6">
            <ul role="list" class="-my-6 divide-y divide-gray-200">
                <li *ngFor="let product of products" class="flex py-6">
                    <div class="h-24 w-24 overflow-hidden rounded-md border border-gray-200">
                        <img [src]="product.imageSrc" [alt]="product.imageAlt"
                            class="h-full w-full object-cover object-center" />
                    </div>
                    <div class="ml-4 flex flex-1 flex-col">
                        <div class="flex justify-between text-base font-medium text-gray-900">
                            <h3><a [href]="product.href">{{ product.name }}</a></h3>
                            <p class="ml-4">{{ product.price | currency }}</p>
                        </div>
                        <p class="text-sm text-gray-500">{{ product.color }}</p>
                        <div class="flex flex-1 items-end justify-between text-sm">
                            <p class="text-gray-500">Qty {{ product.quantity }}</p>
                            <button (click)="removeProduct(product.id)"
                                class="font-medium text-indigo-600 hover:text-indigo-500">
                                Remove
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="border-t border-gray-200 p-6">
            <div class="flex justify-between text-base font-medium text-gray-900">
                <p>Subtotal</p>
                <p>{{ subtotal | currency }}</p>
            </div>
            <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
            <div class="mt-6">
                <a href="#"
                    class="flex justify-center rounded-md bg-indigo-600 px-6 py-3 text-white font-medium hover:bg-indigo-700">
                    Checkout
                </a>
            </div>
            <div class="mt-6 flex justify-center text-sm text-gray-500">
                <button (click)="toggleSidebar()" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Continue Shopping &rarr;
                </button>
            </div>
        </div>
    </div>
</div>
