<section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Products</h2>
    <div *ngIf="filteredProducts.length > 0; else noProducts">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition"
                *ngFor="let product of filteredProducts">
                <div class="p-4 text-center">
                    <h3 class="text-xl font-semibold">{{ product.name }}</h3>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noProducts>
        <p class="text-center text-gray-500">No products available in this category.</p>
    </ng-template>
</section>
