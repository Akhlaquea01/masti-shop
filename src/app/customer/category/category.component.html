<section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Categories</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition"
            *ngFor="let category of categories" (click)="viewCategoryProducts(category.id)">
            <img [src]="category.image" [alt]="category.name" class="w-full h-48 object-cover">
            <div class="p-4 text-center">
                <h3 class="text-xl font-semibold">{{ category.name }}</h3>
            </div>
        </div>
    </div>
</section>
